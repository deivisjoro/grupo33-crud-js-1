<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS - CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Crud JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="link-login"> <i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="link-estudiantes"> <i class="fas fa-users"></i> Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="link-asignaturas"> <i class="fas fa-list"></i> Asignaturas</a>
            </li>            
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <main class="container pt-3">
          
        <div class="secciones pt-3 pb-5">
            
            <section class="animate_animated animate__bounceIn d-none" id="modulo-login">
                <div id="bienvenida" class="d-none">
                    
                    <div class="jumbotron">
                        <p class="alert alert-success">
                            Bienvenido!!
                        </p>
                    </div>
                    
                </div>
                <div class="col-md-6 offset-md-3" id="login">
                    <div class="card">
                        <div class="card-header bg-dark text-white text-center">
                            <strong>Control de Acceso</strong>
                        </div>
                        <form action="#">
                        <div class="card-body">
                            

                                <div class="form-group">
                                    <input type="text" id="txt-usuario" class="form-control" placeholder="Ingrese su usuario....">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="txt-password" class="form-control" placeholder="Ingrese su password...">
                                </div>

                            
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-6 p-3">
                                    <button class="btn btn-primary btn-block" id="btn-entrar">Entrar</button>
                                </div>
                                <div class="col-md-6 p-3">
                                    <button class="btn btn-warning btn-block" id="btn-cancelar">Cancelar</button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

            </section>

            <section class="animate_animated animate__bounceIn  d-none" id="modulo-estudiantes">
                <h2 class="text-center">Listado de Estudiantes</h2>

                <div class="jumbotron">
                    <div class="p-3 alert alert-primary">
                        <a href="#" id="btn-ingresar" class="btn btn-primary"> <i class="fas fa-plus"></i> Ingresar</a>
                    </div>
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>N</th>
                                    <th>Estudiante</th>
                                    <th colspan="3">Notas</th>
                                    <th>Promedio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-estudiantes">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="animate_animated animate__bounceIn d-none" id="modulo-asignaturas">
                <h2 class="text-center">Modulo de Asignaturas</h2>
            </section>

        </div>

      </main>

      <footer class="bg-dark text-center text-white p-3">
        Todos los derechos reservados &copy; - 2021
      </footer>

      <div class="container" id="ventana">
        <form action="#">
            <div class="form-group">
                <label for="txt-nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="ingrese el nombre...">
            </div>
            <div class="form-group">
                <label for="txt-nota1">Nota 1:</label>
                <input type="text" id="nota1" class="form-control" placeholder="ingrese la nota 1...">
            </div>
            <div class="form-group">
                <label for="txt-nota2">Nota 2:</label>
                <input type="text" id="nota2" class="form-control" placeholder="ingrese la nota 2...">
            </div>
            <div class="form-group">
                <label for="txt-nota3">Nota 3:</label>
                <input type="text" id="nota3" class="form-control" placeholder="ingrese la nota 3...">
            </div>
        </form>
      </div>

      <script src="js/jquery.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/app.js"></script>
    
</body>
</html>
